<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project - Syed Sameer Ul Hassan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-page">
        <div class="upload-form-container">
            <h1>Upload Project</h1>
            <form id="upload-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/png, image/jpeg" required>
                </div>
                <div class="form-group">
                    <label for="live-link">Live Link</label>
                    <input type="url" id="live-link" name="live-link" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
